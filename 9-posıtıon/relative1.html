<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {

      .box2 {
        width: 100px;

        background-color: khaki;
        position: relative;
        left: 30px;
        top: 30px;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
      }

  <body>
    <div class="container">
      <div class="box1">kutu1</div>
      <div class="box2">kutu2</div>
